    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <link rel="stylesheet" href="design.css">
</head>
<body>
    <nav class="navbar navbar-expand-sm header">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link text-white" href="index.html">HOME</a>

            <a class="nav-link text-white" href="#">CATEGORY</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">CATEGORY</a>
          </li> -->
        </ul>
        <span class="far fa-square text-white ml-auto" ></span>
      </nav>
      
      <div class="back mb-0 d-flex " style="border-radius: 0px;height: 200px;">
        <h1 class="h1style text-white display-3 mt-5 ml-5">Library</h1>
        <div class="ml-auto w-25 header mt-5" style=" height: 90px;margin-right: 55px;"></div>
      </div>


      <div class="container-fluid jumbotron mb-0 flex-column" >
        <div style="background-color: white;margin-top: -95px;margin-left: 25px;margin-right:25px;background-image: url(flower.jpg);">
             
             <div style="height: 75px;"></div>
            <div id="signup" >
                <h1 id="h1sign">Sign Up</h1>
                <form action="login.html" onsubmit="return validate()" name="singnupform">

                    <table class="m-auto p-3" style="width: 300px;">
                    <tr><td><input type="text" name="" id="fname" placeholder="Enter First Name"></td></tr>
                    <tr><td><div class="val" id="val1"></div></td></tr>
                    <tr><td><input type="text" name="" id="lname" placeholder="Enter Last Name"></td></tr>
                    <tr><td><div class="val" id="val2"></div></td></tr>
                    <tr><td><div id="ge"><label class="text-white">Gender:</label><input type="radio" name="gender" id="gender1" value="male"><label class="text-white">Male: </label><input id="gender2" type="radio" name="gender" value="female"><label class="text-white">Female: </label><input id="gender3" type="radio" name="gender" value="other"><label class="text-white"> Other: </label></div></td></tr>
                    <tr><td><div class="val" id="val3"></div></td></tr>
                    <tr><td><label class="text-white">Date of birth:</label><input type="date" name="" id="dob" placeholder="DOB"></td></tr>
                    <tr><td><div class="val" id="val4"></div></td></tr>
                    <tr><td><textarea name="" id="add" cols="45" rows="4" placeholder="Type address here"></textarea></td></tr>
                    <tr><td><div class="val" id="val5"></div></td></tr>
                    <tr><td><input type="text" name="" id="email" placeholder="Enter Email Id"></td></tr>
                    <tr><td><div class="val" id="val6"></div></td></tr>
                    <tr><td><input type="number" name="" id="phone" placeholder="Enter phone number"></td></tr>
                    <tr><td><div class="val" id="val7"></div></td></tr>
                    <tr><td><input type="text" name="" id="uname" placeholder="Enter User Name"></td></tr>
                    <tr><td><div class="val" id="val8"></div></td></tr>
                    <tr><td><input type="password" name="" id="pass" placeholder="Enter password" onkeyup="data()" onkeydown="data()"></td></tr>
                    <tr><td><div class="val" id="str"></div></td></tr>
                    <tr><td><div class="val" id="val9"></div></td></tr>
                    <tr><td><input type="password" name="" id="cpass" placeholder="Confirm password"></td></tr>
                    <tr><td><div class="val" id="val10"></div></td></tr>
                   
                                      
                    
                    
                    <tr><td><button type="submit" class="btn btn-xl bg-secondary float-right text-white"> Sign Up</button></td></tr>
                    <tr><td><div style="display: flex;"><pre class="text-white">If you have already an account   </pre><label for=""><a href="login.html" class="text-warning" >Log in</a></div></label></td></tr>
                </table>
                </form>







                </div>
            
               
                <div style="height: 75px;"></div>
            </div>
            
            <h2 style="margin-top: 75px;">Follow Us</h2>
            <div class="btn-group" style="width: 250px;">
              <button class="btn btn-primary" type="button" >Twitter</button>
              <button class="btn btn-info btnfacebook" type="button" >Facebook</button>
              <button class="btn btn-danger btnplus" type="button" >Google+</button>
            </div>
          </div>
      
      </div>
          
     
<script src="validation.js"></script>
</body>
